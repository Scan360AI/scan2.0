<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintesi e Profilo - SCAN360</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

<body data-page-id="parte1_sintesi">

    <aside class="sidebar no-print" id="sidebar-container"></aside>
    <main class="main-content">
        <header class="dashboard-header no-print" id="header-container"></header>
        <div class="dashboard-container">
            <div id="loading-indicator" class="text-center p-5">
                <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
            </div>
            
            <!-- Wrapper principale per il contenuto, inizialmente nascosto -->
            <div id="sintesi-content-wrapper" style="display: none;">
                <!-- Contenitore per Sezione 1.1: SINTESI E IRP -->
                <div id="irp-summary-section-container" class="report-section"></div>
                <!-- Contenitore per Sezione KPI -->
                <div id="kpi-section-container" class="report-section"></div>
                <!-- Contenitore per Sezione AZIONI RACCOMANDATE -->
                <div id="actions-section-container" class="report-section"></div>
            </div>
        </div>
        <footer class="footer no-print" id="footer-container"></footer>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- SCRIPT APPLICATIVO AUTO-CONTENUTO -->
    <script>
document.addEventListener('DOMContentLoaded', () => {

    const PAGE_ID = document.body.dataset.pageId;
    const META_DATA_PATH = 'data/_meta.json';

    const renderCommonComponents = (metaData) => {
        const sidebarContainer = document.getElementById('sidebar-container');

        const headerContainer = document.getElementById('header-container');
        if (headerContainer) { headerContainer.innerHTML = `<div class="header-title"><h5 class="mb-0">Report Dettagliato: Sintesi e Profilo Aziendale</h5><p class="mb-0 small text-muted">${getValue(metaData, 'company.name')} | ${getValue(metaData, 'report.date')}</p></div><div class="header-controls d-flex align-items-center"><span class="badge ${getValue(metaData, 'irp.style_class')} me-3">IRP: ${getValue(metaData, 'irp.score')}</span><button class="btn btn-sm btn-outline-secondary me-2 print-button" onclick="window.print()"><i class="fas fa-print"></i> Stampa</button><div class="dropdown"><button class="btn btn-sm btn-light border dropdown-toggle" type="button" data-bs-toggle="dropdown">${getValue(metaData, 'user.name')}</button><ul class="dropdown-menu dropdown-menu-end"><li><button class="dropdown-item" type="button">Logout</button></li></ul></div></div>`; }
        const footerContainer = document.getElementById('footer-container');
        if (footerContainer) { footerContainer.innerHTML = `<div class="container-fluid px-4"><div class="row"><div class="col-md-6 text-center text-md-start mb-2 mb-md-0">SCAN360 © ${new Date().getFullYear()}</div><div class="col-md-6 text-center text-md-end">Powered by <a href="http://www.kitzanos.com" target="_blank" class="text-white fw-bold">Kitzanos Lab</a><img src="assets/img/logo_kitzanos.png" alt="Kitzanos Logo" class="ms-2" style="height: 20px; vertical-align: middle;"></div></div></div>`; }
    };

    const renderSintesiPage = (pageData) => {
        const wrapper = document.getElementById('sintesi-content-wrapper');
        if (!wrapper) return;
        
        // Render IRP Summary
        const summaryContainer = document.getElementById('irp-summary-section-container');
        if (summaryContainer) {
            const summaryData = getValue(pageData, 'irp_summary_section', {});
            const irp = getValue(summaryData, 'irp_card', {});
            let ratingsHtml = '';
            getValue(summaryData, 'other_ratings.items', []).forEach(r => {
                ratingsHtml += `<div class="col-6 mb-3"><div class="d-flex align-items-center"><span class="icon-circle ${r.bg_class}"><i class="${r.icon}"></i></span><div class="small ms-2"><strong>${r.label}</strong> ${r.value}<br><span class="status-badge ${r.badge_class}">${r.badge_text}</span></div></div></div>`;
            });
            const btn = summaryData.status_button;
            summaryContainer.innerHTML = `<h2 class="section-title"><i class="${summaryData.icon} me-2"></i>${summaryData.title}</h2>
                <div class="card"><div class="card-body p-4" style="background-color: #f8f9fa; border-radius: .5rem;">
                <div class="row align-items-center">
                    <div class="col-lg-5 text-center mb-4 mb-lg-0">
                        <h6 class="text-uppercase small text-secondary"><i class="fas fa-shield-alt text-secondary me-1"></i> ${irp.title}</h6>
                        <div class="irp-score-circle ${irp.style_class_circle} my-3"><span class="irp-score-value">${irp.score}</span><span class="irp-score-max">${irp.score_max}</span></div>
                        <div class="irp-category-text ${irp.style_class_text}">${irp.category_text} <span class="status-badge ${irp.style_class_badge}">${irp.category_letter}</span></div>
                        <a href="${irp.detail_link_href}" class="btn btn-sm btn-outline-primary mt-3 btn-pill">${irp.detail_link_text}</a>
                    </div>
                    <div class="col-lg-7">
                        <h4 class="fw-bold mb-3" style="color: var(--primary);">${summaryData.general_evaluation.title}</h4>
                        <p>${summaryData.general_evaluation.text_html}</p>
                        <a href="${btn.href}" class="btn    </script>
</body>
</html>
