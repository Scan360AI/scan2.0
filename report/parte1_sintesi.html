<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintesi e Profilo - SCAN360</title>
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/print.css" rel="stylesheet" media="print">
</head>
<body data-page-id="parte1_sintesi"> <!-- ID UNIVOCO PER QUESTA PAGINA -->

    <!-- Sidebar (Contenitore) -->
    <aside class="sidebar no-print" id="sidebar-container"></aside>

    <!-- Contenuto Principale -->
    <main class="main-content">
        
        <!-- Header Orizzontale (Contenitore) -->
        <header class="dashboard-header no-print" id="header-container"></header>

        <!-- Area Contenuto della Pagina di Sintesi -->
        <div class="dashboard-container">
            
            <div id="loading-indicator" class="text-center p-5">
                <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                <p class="mt-3 text-secondary">Caricamento report...</p>
            </div>
            
            <div id="parte1_sintesi-content-wrapper" style="display: none;">

                <!-- Sezione 1.1: SINTESI DELL'ANALISI FINANZIARIA (Contenitore) -->
                <section id="summary-section-container" class="report-section"></section>

                <!-- Sezione 1.2: PROFILO AZIENDALE (Contenitore) -->
                <section id="profile-section-container" class="report-section"></section>

                <!-- Sezione 1.3: ANALISI SWOT (Contenitore) -->
                <section id="swot-section-container" class="report-section"></section>
                
                <!-- Sezione 1.4: CONFORMITÀ CRISI D'IMPRESA (Contenitore) -->
                <section id="ccii-section-container" class="report-section"></section>

            </div>

        </div>

        <!-- Footer (Contenitore) -->
        <footer class="footer no-print" id="footer-container"></footer>

    </main>
    
    <!-- Librerie JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- SCRIPT APPLICATIVO AUTO-CONTENUTO -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const PAGE_ID = document.body.dataset.pageId;
            const META_DATA_PATH = 'data/_meta.json';
            const PAGE_DATA_PATH = `data/${PAGE_ID}.json`;

            const getValue = (obj, path, d = '') => path.split('.').reduce((a, p) => a && typeof a === 'object' ? a[p] : undefined, obj) || d;
            const createElement = (tag, { k = [], a = {}, t = '', h = '' } = {}) => {
                const e = document.createElement(tag);
                if (k.length) e.classList.add(...k.filter(c => c));
                Object.entries(a).forEach(([key, val]) => e.setAttribute(key, val));
                if (t) e.textContent = t;
                if (h) e.innerHTML = h;
                return e;
            };

            const renderCommonComponents = (metaData) => {
                const sidebarContainer = document.getElementById('sidebar-container');
                if (sidebarContainer) {
                    sidebarContainer.innerHTML = '';
                    const header = createElement('div', { k: ['sidebar-header'] });
                    header.append(
                        createElement('img', { a: { src: 'assets/img/logo_scan.png', alt: 'SCAN Logo', style: 'max-height: 40px;' } }),
                        createElement('h5', { t: getValue(metaData, 'company.name'), k: ['mt-2'] })
                    );
                    const nav = createElement('ul', { k: ['sidebar-nav', 'flex-grow-1'] });
                    getValue(metaData, 'sidebar_links', []).forEach(link => {
                        if (link.group_title) {
                            nav.appendChild(createElement('li', { k: ['nav-title'], t: link.group_title }));
                        } else {
                            const navItem = createElement('li', { k: ['nav-item'] });
                            const navLink = createElement('a', { k: ['nav-link', PAGE_ID === link.page_id ? 'active' : ''], a: { href: link.href }, h: `<i class="fa-fw ${link.icon}"></i> ${link.title}` });
                            navItem.appendChild(navLink);
                            nav.appendChild(navItem);
                        }
                    });
                    const footer = createElement('div', { k: ['sidebar-footer'] });
                    footer.appendChild(createElement('small', { t: `SCAN360 © ${new Date().getFullYear()} Kitzanos` }));
                    sidebarContainer.append(header, nav, footer);
                }
                const headerContainer = document.getElementById('header-container');
                if(headerContainer){
                    headerContainer.innerHTML = `<div class="header-title"><h4 class="mb-0">${getValue(metaData, 'company.name')}</h4></div><div class="header-controls d-flex align-items-center"><span class="badge ${getValue(metaData, 'irp.style_class')} me-3">IRP: ${getValue(metaData, 'irp.score')} (${getValue(metaData, 'irp.category_letter')})</span><span class="me-3 small text-muted">Aggiornamento: ${getValue(metaData, 'report.date')}</span><button class="btn btn-sm btn-outline-secondary me-2 print-button" onclick="window.print()"><i class="fas fa-print"></i> Stampa</button></div>`;
                }
                const footerContainer = document.getElementById('footer-container');
                if(footerContainer){
                    footerContainer.innerHTML = `<div class="container-fluid px-4"><div class="row"><div class="col-md-6 text-center text-md-start mb-2 mb-md-0">SCAN360 © ${new Date().getFullYear()}</div><div class="col-md-6 text-center text-md-end">Powered by <a href="http://www.kitzanos.com" target="_blank" class="text-white fw-bold">Kitzanos Lab</a><img src="assets/img/logo_kitzanos.png" alt="Kitzanos Logo" class="ms-2" style="height: 20px; vertical-align: middle;"></div></div></div>`;
                }
            };

            const renderSintesiPage = (pageData) => {
                const summaryContainer = document.getElementById('summary-section-container');
                if (summaryContainer) {
                    const irp = getValue(pageData, 'summary_section.irp_card', {});
                    let ratingsHtml = '';
                    getValue(pageData, 'summary_section.other_ratings', []).forEach(r => {
                        ratingsHtml += `<li class="col-sm-6 d-flex align-items-center"><span class="icon-circle bg-success me-2"><i class="${r.icon}"></i></span><strong>${r.label}</strong> ${r.value} <span class="badge ${r.badge_class} ms-1">${r.badge_text}</span></li>`;
                    });
                    summaryContainer.innerHTML = `<h2 class="section-title"><i class="${getValue(pageData, 'summary_section.icon')} me-2"></i>${getValue(pageData, 'summary_section.title')}</h2><div class="irp-visual-section"><div class="row align-items-center"><div class="col-md-4 text-center mb-4 mb-md-0"><div class="irp-score-circle ${irp.style_class_circle}"><span class="irp-score-value">${irp.score}</span><span class="irp-score-max">/ 100</span></div><div class="irp-category-text ${irp.style_class_text} mt-2">Rischio ${irp.category_text} <span class="status-badge ${irp.style_class_badge}">${irp.category_letter}</span></div></div><div class="col-md-8"><h4 class="mb-3 fw-bold" style="color: var(--primary);">Valutazione Generale</h4><p class="mb-3">${getValue(pageData, 'summary_section.summary_text')}</p><div class="other-ratings border-top pt-3 mt-3"><h6 class="card-title-small mb-2">Altri Indicatori:</h6><ul class="list-unstyled mb-0 row gx-3 gy-2">${ratingsHtml}</ul></div></div></div></div>`;
                }

                const profileContainer = document.getElementById('profile-section-container');
                if(profileContainer) {
                    let anagraficaHtml = '';
                    getValue(pageData, 'profile_section.anagrafica', []).forEach(p => anagraficaHtml += `<li><i class='${p.icon} fa-fw'></i><strong>${p.label}</strong> ${p.value}</li>`);
                    let strutturaHtml = '';
                    getValue(pageData, 'profile_section.struttura', []).forEach(p => strutturaHtml += `<li><i class='${p.icon} fa-fw'></i><strong>${p.label}</strong> ${p.value}</li>`);
                    profileContainer.innerHTML = `<h2 class="section-title"><i class="${getValue(pageData, 'profile_section.icon')} me-2"></i>${getValue(pageData, 'profile_section.title')}</h2><div class="card"><div class="card-body"><div class="row"><div class="col-lg-6"><h6>Anagrafica e Settore</h6><ul class="list-unstyled">${anagraficaHtml}</ul></div><div class="col-lg-6"><h6>Struttura e Personale</h6><ul class="list-unstyled">${strutturaHtml}</ul></div><div class="col-12 mt-3"><h6>Modello di Business</h6>${getValue(pageData, 'profile_section.business_model_html')}</div></div></div></div>`;
                }
                    
                const swotContainer = document.getElementById('swot-section-container');
                if (swotContainer) {
                    const swot = getValue(pageData, 'swot_section.items', {});
                    let swotHtml = '<div class="row">';
                    Object.values(swot).forEach(val => {
                        let pointsHtml = '';
                        val.points.forEach(p => pointsHtml += `<li>${p}</li>`);
                        swotHtml += `<div class="col-md-6 col-lg-3 mb-4"><div class="dashboard-card h-100"><div class="card-header d-flex align-items-center ${val.title.toLowerCase()}"><i class="${val.icon} me-2"></i> ${val.title}</div><div class="card-body"><ul>${pointsHtml}</ul></div></div></div>`;
                    });
                    swotHtml += '</div>';
                    swotContainer.innerHTML = `<h2 class="section-title"><i class="${getValue(pageData, 'swot_section.icon')} me-2"></i>${getValue(pageData, 'swot_section.title')}</h2>${swotHtml}`;
                }

                const cciiContainer = document.getElementById('ccii-section-container');
                if(cciiContainer) {
                     const ccii = getValue(pageData, 'ccii_section', {});
                     cciiContainer.innerHTML = `<h2 class="section-title"><i class="${ccii.icon} me-2"></i>${ccii.title}</h2><div class="alert ${ccii.status_class} d-flex align-items-center"><i class="${ccii.status_icon} fa-2x me-3"></i><div><h6 class="mb-0">${ccii.status_text}</h6>${ccii.description_html}</div></div>`;
                }
            };
            
            const main = async () => {
                if (!PAGE_ID) return;

                try {
                    const [metaResponse, pageResponse] = await Promise.all([
                        fetch(META_DATA_PATH),
                        fetch(PAGE_DATA_PATH)
                    ]);
                    if (!metaResponse.ok || !pageResponse.ok) throw new Error(`Errore nel caricamento dei file JSON`);
                    const metaData = await metaResponse.json();
                    const pageData = await pageResponse.json();
                    
                    document.title = `${pageData.page_title} - ${getValue(metaData, 'company.name')}`;
                    document.getElementById('loading-indicator')?.remove();
                    
                    renderCommonComponents(metaData);
                    
                    const wrapper = document.getElementById(`${PAGE_ID}-content-wrapper`);
                    if(wrapper) wrapper.style.display = 'block';

                    if (PAGE_ID === 'parte1_sintesi') {
                        renderSintesiPage(pageData);
                    }

                } catch (error) {
                    console.error("ERRORE CRITICO:", error);
                    const container = document.querySelector('.dashboard-container') || document.body;
                    container.innerHTML = `<div class="alert alert-danger p-4"><h4><i class="fas fa-exclamation-triangle me-2"></i>Errore nel Caricamento</h4><p>Non è stato possibile caricare i file di dati.</p><pre class="small bg-light p-2 rounded">${error.message}</pre></div>`;
                    document.getElementById('loading-indicator')?.remove();
                }
            };
            
            main();
        });
    </script>
</body>
</html>
